<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar </title>
</head>

<body>
    <script>
        let x = 123
        const y = 2
        const rest = x % y

        if (rest === 0) {
            console.log(`O numero ${x} e par`)
        }

        if (rest === 1) {
            console.log(`O numero ${x} e impar`)
        }

        if (rest !== 1 && rest !== 0) {
            console.log(`O numero e invalido`)
        }
    </script>
</body>

</html>
