<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const array_conteudo = ["Marcello Garcia", 20];



        console.log(`nome: ${array_conteudo[0]}`)

        console.log(`Tamanho do array: ${array_conteudo.length}`)

        for (let i = 0; i < array_conteudo.length; i++) {
            console.log(`valor ${i} contem a informação ${array_conteudo[i]}`)
        }

        console.log("===============while==================")
        //while
        let contador = 0

        while (contador < array_conteudo.length) {
            console.log(`valor ${contador} contem as informações ${array_conteudo[contador]}`);
            contador++
        }






    </script>
</body>

</html>
