<body>

    <script>

        let contador = 1

        //contador e igual ou menor a 10?
        while (contador <= 10) {
            let resto = contador % 2;

            if (resto === 1) {
                console.log(`Número ${contador} é impar!`)
            }

            contador = contador + 1
        }



    </script>
