<body>

    <script>
        let numero_dia = 8;
        switch (numero_dia) {
            case 1:
                console.log(`Domingo!`)
                break;

        }

        switch (numero_dia) {
            case 2:
                console.log(`segunda!`)
                break;


        }

        switch (numero_dia) {
            case 3:
                console.log(`terça!`)
                break;

        }

        switch (numero_dia) {
            case 4:
                console.log(`quarta!`)
                break;


        }

        switch (numero_dia) {
            case 5:
                console.log(`quinta!`)
                break;


        }

        switch (numero_dia) {
            case 6:
                console.log(`sexta!`)
                break;

     
        }

        switch (numero_dia) {
            case 7:
                console.log(`sábado!`)
                break;

                default:
                    console.log (`Não foi possível encontrar o dia da semana`)

       
        }



    </script>
