<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de controle</title>
</head>

<body>

    <script>
        let ovos = 4;
        let farinha = "";

        //A farinha e Dona Benta?
        console.log(farinha == "dona benta");


        //A farinha é diferente de Dona Benta?
        console.log(farinha != "dona benta");

        //Os ovos e maior que 3?
        console.log(ovos > 3);

        //Os ovos são igual a 4?
        console.log(ovos == 4);

        //Os ovos é menor que a 4?
        console.log(ovos < 4);

        //Os ovos e maior ou igual a 4?
        console.log(ovos >= 4);

        //Os ovos e menor ou igual a 4?
        console.log(ovos <= 4);

        //Outras formas
        console.log (1 + 1)

        console.log (typeof (1+1))

        console.log("1" + 1)

        // 1 é exatamente igual a 1
        console.log ("1" === 1)

        // 1 é exatamente diferente de 1
        console.log ("1" !== 1)

        console.log (typeof  ("1" !== 1))
        





    </script>

</body>

</html>
